version: '3.8'

services:
  app:
    image: rybakn/rest-service-app:1
    command: sh -c "npm i && npm run watch"
    ports:
      - ${PORT}:${EXPOSE_PORT}
    working_dir: /src
    volumes:
      - ./:/src
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      - postgres
    restart: always
    networks:
      rest-net: {}
  postgres:
    image: rybakn/rest-service-postgres:1
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_EXPOSE_PORT}
    volumes:
      - rest-service-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: "rest"
      POSTGRES_USER: "rest"
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    restart: always
    networks:
      rest-net: {}
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: "habrpguser@habr.com"
      PGADMIN_DEFAULT_PASSWORD: "pgadminpwd4habr"
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - ./pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    restart: unless-stopped
    networks:
      - rest-net
volumes:
  rest-service-data:
networks:
  rest-net:
    driver: bridge
